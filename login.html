<body>
    <h1>Login: </h1>
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Nome utente o indirizzo mail:</label>
          <input type="email" class="form-control" id="email"  placeholder="Inserisci nome utente o mail">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Inserisci la tua password">
        </div>
        <button type="submit" class="btn btn-primary" onclick=" return login()">Submit</button>
        <p> Non sei registrato? <a href="registrazione.html">Registrati!</a>
    </form>
    




</body>
