<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Modifica profilo</title>
    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body class="body-register">
        <div class="form-register">
            
            <h1 class="center-text" > Il tuo profilo </h1>
            
            <div id="user-profile-info">
                <!-- Qui verranno mostrati i dati dell'utente loggato -->
            </div>

            <button id="edit-info-button" class="btn btn-primary">Modifica le tue informazioni</button>
            <p></p>
            <button id="delete-info-button" class="btn btn-primary">Elimina il profilo</button>
            <p></p>
            <a href = "index.html">Torna alla home</a>
    
            <div id="edit-info-form" style="display:none;">
                <form id="user-form">
                    <div class="form-group">
                        <div id="errorMessageemail" class="error-message"></div>
                        <label for="email">Indirizzo mail:</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Inserisci la tua e-mail">
                        <small id="emailHelp" class="form-text text-muted">Non condivideremo mai la tua mail con nessuno.</small>
                    </div>
                    <div class="form-group">
                        <div id="errorMessagepassword" class="error-message"></div>
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <div id="errorMessagenome_utente" class="error-message"></div>
                        <label for="nome_utente">Nome utente:</label>
                        <input type="text" class="form-control" id="nome_utente" placeholder="Inserisci il tuo nome utente">
                    </div>
                    <div class="form-group">
                        <div id="errorMessagepaese" class="error-message"></div>
                        <label for="paese">Paese:</label>
                        <input type="text" class="form-control" id="paese" placeholder="Inserisci il tuo paese">
                    </div>
                    <div class="form-group">
                        <label for="categoria">Categoria preferita:</label>
                        <select name="letter" id="categoria" class="form-control">
                            <option value="">Seleziona una categoria</option>
                            <option value="Beef">Beef</option>
                            <option value="Chicken">Chicken</option>
                            <option value="Dessert">Dessert</option>
                            <option value="Lamb">Lamb</option>
                            <option value="Miscellaneous">Miscellaneous</option>
                            <option value="Pasta">Pasta</option>
                            <option value="Pork">Pork</option>
                            <option value="Seafood">Seafood</option>
                            <option value="Side">Side</option>
                            <option value="Starter">Starter</option>
                            <option value="Vegan">Vegan</option>
                            <option value="Vegetarian">Vegetarian</option>
                            <option value="Breakfast">Goat</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    
        <script>
            document.addEventListener("DOMContentLoaded", function() {

                const userInfoElement = document.getElementById('user-profile-info')
                const editInfoButton = document.getElementById('edit-info-button')
                const editInfoForm = document.getElementById('edit-info-form')
                const deleteInfoButton = document.getElementById('delete-info-button')
                const userForm = document.getElementById('user-form')

                fetchUserData(userInfoElement)

                editInfoButton.addEventListener('click', () => showEditForm(userInfoElement, editInfoButton, deleteInfoButton, editInfoForm))
                userForm.addEventListener('submit', () => saveEditData(userInfoElement, editInfoForm, editInfoButton, deleteInfoButton, event))

            })
        </script>
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flickity/3.0.0/flickity.pkgd.min.js" integrity="sha512-achKCfKcYJg0u0J7UDJZbtrffUwtTLQMFSn28bDJ1Xl9DWkl/6VDT3LMfVTo09V51hmnjrrOTbtg4rEgg0QArA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        ScrollReveal().reveal('.reveal', {distance: '100px', duration: 1500 , easing: 'cubic-bezier(.215, .61, .355, 1)' , interval: 600})
        ScrollReveal().reveal('.zoom', {duration: 1500 , easing: 'cubic-bezier(.215, .61, .355, 1)' , interval: 200 , scale: 0.65 , mobile: false})
    </script>
    
</body>
</html>
